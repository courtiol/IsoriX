language: r

cache: packages

before_install:
 - cd /home/travis/build/courtiol/IsoriX/IsoriX/

r:
  - oldrel
  - release
  - devel

r_packages:
  - covr
  - magick
  - lattice
  - maps
  - maptools
  - RandomFields
  - rgeos
  - testthat

script: 
  - |
    R CMD build .
    travis_wait R CMD check --as-cran IsoriX*tar.gz

addons:
  apt:
    packages:
      - ghostscript
      - libnlopt-dev
      - libmagick++-dev

after_success:
  - Rscript -e 'library(covr); codecov(type = "examples")'

after_failure:
  find *Rcheck -name '*.fail' -print -exec cat '{}' \;
