language: r

cache: packages

warnings_are_errors: false

before_install:
 - cd /home/travis/build/courtiol/IsoriX/IsoriX/

r:
  - oldrel
  - release
  - devel

r_packages:
  - covr
  - magick
  - lattice
  - maps
  - maptools
  - RandomFields
  - rgeos
  - testthat

script: 
  - R CMD build .
  - travis_wait R CMD check --as-cran IsoriX*tar.gz
    
addons:
  apt:
    packages:
      - ghostscript
      - libnlopt-dev
      - libmagick++-dev
      - libcgal-dev

after_success:
  - travis_wait Rscript -e 'covr::codecov(type = "examples")'
